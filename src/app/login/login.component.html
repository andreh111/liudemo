<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://img.icons8.com/bubbles/2x/user.png" style="width: 80px;height: 80px;" id="icon"
           alt="User Icon"/>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)]="username" placeholder="username">
      <input type="text" id="password" class="fadeIn third" name="password" [(ngModel)]="password" placeholder="password">
      <input type="submit" (click)="handleLogin()" class="fadeIn fourth" value="Log In">
      <p>OR</p>
      <div class="col s12 m6 offset-m3 center-align signinbtn">
        <a class="oauth-container btn darken-4 white black-text" (click)="authService.SigninWithGoogle()"
           style="text-transform:none">
          <div class="left">
            <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
          </div>
          Login with Google
        </a>
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
